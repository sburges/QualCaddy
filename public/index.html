<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="qualcaddy" ng-controller="AppCtrl as app">

<ul>
    <li ng-repeat="qualification in app.qualifications">
        {{ qualification.name }}
    </li>
</ul>

<p>
    <label>Name: </label>
    <input type="text" ng-model="app.newQualification.name"/>
<p/>
<p>
    <label>Income: </label>
    <input type="number" ng-model="app.newQualification.income"/>
<p/>
<p>
    <label>Debt: </label>
    <input type="number" ng-model="app.newQualification.debt"/>
<p/>
<p>
    <button ng-click="app.saveQualification(app.newQualification)">Save</button>
</p>

<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
